<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade 5 Book</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanuman:wght@100;300;400;700;900&family=Moul&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/font.css" />
    <link rel="stylesheet" href="/styles/layout.css" />
    <link rel="stylesheet" href="/styles/responsive.css" />
    <link rel="stylesheet" href="/styles/utilities.css" />
    <style>
      .images {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        width: 100%;
        margin-bottom: 0px;
      }

      .images .image-container {
        text-align: center;
      }

      .images img {
        width: 100%;
        height: auto;
        border: 1px solid black;
      }

      .header h1 {
        font-size: calc(var(--base-font-size) * 2) !important;
        text-align: center !important;
      }

      .header img {
        width: calc(var(--container-width) / 12);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="header">
          <img alt="Elephant icon" src="/images/Page1Image1.png" />
          <h1 class="hanuman-bold">វីរជនខ្មែរ</h1>
        </div>
        <div class="images">
          <div class="image-container">
            <img
              alt="Statue of a standing figure"
              src="/images/Page1Image2.png"
            />
          </div>
          <div class="image-container">
            <img
              alt="Statue of a sitting figure"
              src="/images/Page1Image3.png"
            />
          </div>
          <div class="image-container">
            <img
              alt="People working in a field"
              src="/images/Page1Image4.png"
            />
          </div>
          <div class="image-container">
            <img
              alt="Teacher teaching a group of students"
              src="/images/Page1Image5.png"
            />
          </div>
        </div>
        <div class="text">
          <p class="hanuman-regular">
            &emsp;&emsp;&emsp;តាំងពីបុរាណកាលរហូតដល់បច្ចុប្បន្នកាល ខ្មែរយើងមាន
            វីរជនឆ្នើមជាច្រើនរូបក្នុងនោះមានយុទ្ធជន វីរជនស្នេហាជាតិ
            អ្នកដឹកនាំមួយចំនួន និងប្រជាជន ។ លោកទាំងនោះបានបន្សល់ទុកស្នាដៃល្អៗ
            ដែលសង្គមជាតិយើងស្ងើចសរសើរ និងទុកជាគំរូសម្រាប់មនុស្សជំនាន់ក្រោយ ។
            តើនៅសហគមន៍អ្នកមានវីរជនឆ្នើមដែរ ឬទេ?
          </p>
        </div>
        <div class="page-number">១</div>
      </div>
    </div>

    <div class="navigation">
      <a href=".html" class="left">&#8592;</a>
      <a href="page2.html" class="right">&#8594;</a>
    </div>
  </body>
</html>
