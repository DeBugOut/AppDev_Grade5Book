    <style>
      .header {
        border: 0px;
        margin-bottom: -35px;
        text-align: right !important;
        justify-content: flex-end !important;
      }
      .images .image-container {
        text-align: center;
      }

      .header p {
        text-align: right !important;
        margin: 0;
        font-size: calc(var(--base-font-size) * 0.63);
      }
      .header img {
        width: calc(var(--container-width) * 0.1);
      }
      .header h1 {
        font-size: calc(var(--base-font-size) * 2) !important;

  <body>
    <div class="container">
      <div class="content">
        <div class="header">
          <img alt="" src="/images/page31img.png" />
          <h1 class="hanuman-bold">កំណាព្យខ្មែរ</h1>
        </div>
        <div class="text">
          <img alt="" src="/images/page31img2.png" />
          <p>
            &emsp;&emsp;&emsp;កំណាព្យ ជាអត្ថបទមួយបែបដែលមានតាំងពីយូរលង់ណាស់មកហើយ
            ។ កំណាព្យខ្មែរមានច្រើនបទ
            ហើយត្រូវបានគេប្រើប្រាស់ក្នុងគោលបំណងផ្សេងៗគា្ន ។
            បទជាមូលដ្ឋានរបស់កំណាព្យខ្មែរយើងមាន បទកាកគតិ បទព្រហ្មគីតិ បទពំនោល
            បទពាក្យប្រាំពីរ ។ បទនីមួយៗសុទ្ធតែពីរោះរណ្តំណែងណង
            ប្លែកៗគ្នាគួរឱ្យចូលចិត្ត ។
          </p>
        </div>
        <div class="page-number">៣១</div>
      </div>
    </div>
