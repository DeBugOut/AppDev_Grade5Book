<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade 5 Book</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanuman:wght@100;300;400;700;900&family=Moul&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/font.css" />
    <link rel="stylesheet" href="/styles/layout.css" />
    <link rel="stylesheet" href="/styles/responsive.css" />
    <link rel="stylesheet" href="/styles/utilities.css" />
    <style>
      .header {
        border: 0px;
        margin-bottom: -35px;
        text-align: right !important;
        justify-content: flex-end !important;
      }

      .header p {
        text-align: right !important;
        margin: 0;
        font-size: calc(var(--base-font-size) * 0.63);
      }
      .checkbox-container {
        display: flex;
        gap: 20px;
      }

      .checkbox-container label {
        display: flex;
        align-items: center;
      }

      .checkbox-container input[type="checkbox"] {
        width: 30px;
        height: 30px;
        transform: scale(1.5);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="text">
          <p class="hanuman-regular" style="line-height:0">&emsp;៣. ហេតុអ្វីបានជាទេវតាមានការគួរសមចំពោះគាត់ ?</p>
          <div class="checkbox-container pl-3">
            <label><input type="checkbox" class="mr-3"> ក. ពីព្រោះទេវតាឃើញគាត់ចេះគួរសម ។ </label>
          </div>
          <div class="checkbox-container pl-3">
            <label><input type="checkbox" class="mr-3"> ខ. ពីព្រោះទេវតាមាន អាហារច្រើន ។</label>
          </div>
          <div class="checkbox-container pl-3">
            <label><input type="checkbox" class="mr-3"> គ. ពីព្រោះទេវតាចង់បានគាត់ជាមិត្ត ។</label>
          </div>
          <div class="checkbox-container pl-3">
            <label><input type="checkbox" class="mr-3"> ឃ. ពីព្រោះទេវតាចង់ហូបអាហារជាមួយគាត់ ។</label>
          </div>
          <p class="hanuman-regular" style="line-height:0">&emsp;៤. ហេតុអ្វីបានជាអ្នកបរបាញ់ស្ទាក់ស្ទើរមិនហ៊ានហូបបាយ ?</p>
          <div class="checkbox-container pl-3">
            <label><input type="checkbox" class="mr-3"> ក. ពីព្រោះអ្នកបរបាញ់មិនចូលចិត្តហូបបាយ ។ </label>
          </div>
          <div class="checkbox-container pl-3">
            <label><input type="checkbox" class="mr-3"> ខ. ពីព្រោះអ្នកបរបាញ់មិនធ្លាប់ស្គាល់បាយ ។</label>
          </div>
          <div class="checkbox-container pl-3">
            <label><input type="checkbox" class="mr-3"> គ. ពីព្រោះអ្នកបរបាញ់ខ្លាចបាយធ្វើឱ្យគាត់ពុល ។  </label>
          </div>
          <div class="checkbox-container pl-3">
            <label><input type="checkbox" class="mr-3">  ឃ. ពីព្រោះអ្នកបរបាញ់ចង់ហូបសាច់ឱ្យបានច្រើន ។</label>
          </div>
          <p class="hanuman-regular" style="line-height:0">&emsp;៥. តើអ្នកបរបាញ់មានអារម្មណ៍ដូចម្តេច ក្រោយពេលហូបបាយ ?</p>
          <div class="checkbox-container pl-3">
            <label><input type="checkbox" class="mr-3"> ក. អ្នកបរបាញ់មានការស្រេកឃ្លាន ។ </label>
          </div>
          <div class="checkbox-container pl-3">
            <label><input type="checkbox" class="mr-3"> ខ. អ្នកបរបាញ់មានការឈឺចាប់ ។</label>
          </div>
          <div class="checkbox-container pl-3">
            <label><input type="checkbox" class="mr-3"> គ. អ្នកបរបាញ់មានកម្លាំង ។</label>
          </div>
          <div class="checkbox-container pl-3">
            <label><input type="checkbox" class="mr-3"> ឃ.  អ្នកបរបាញ់អស់កម្លាំង ។</label>
          </div>
          <p class="hanuman-regular" style="line-height:0">&emsp;៦. ហេតុអ្វីបានជាដូនតាយើងឈប់ប្ដូរទីកនែ្លង ?</p>
          <div class="checkbox-container pl-3">
            <label><input type="checkbox" class="mr-3"> ក. ពីព្រោះគាត់ពិបាកធ្វើដំណើរឆ្ងាយ ។ </label>
          </div>
          <div class="checkbox-container pl-3">
            <label><input type="checkbox" class="mr-3"> ខ. ពីព្រោះគាត់មានអាហារគ្រប់គ្រាន់ ។</label>
          </div>
          <div class="checkbox-container pl-3">
            <label><input type="checkbox" class="mr-3"> គ. ពីព្រោះគាត់រកអាហារលែងបាន ។ </label>
          </div>
          <div class="checkbox-container pl-3">
            <label><input type="checkbox" class="mr-3">  ឃ. ពីព្រោះគាត់ខ្លាចជួបទេវតា ។</label>
          </div>
          <p class="hanuman-regular" style="line-height:0">&emsp;៧. តើព្រឹត្តិការណ៍ណាមួយជាព្រឹត្តិការណ៍ប្រឌិត ?</p>
          <div class="checkbox-container pl-3">
            <label><input type="checkbox" class="mr-3"> ក. ពីយូរណាស់មកហើយ ដូនតាយើងរស់នៅជាក្រុមតូចៗ ។ </label>
          </div>
          <div class="checkbox-container pl-3">
            <label><input type="checkbox" class="mr-3"> ខ. ពួកគាត់ចិញ្ចឹមជីវិតដោយការបរបាញ់ បើបន្លែ ផ្លែឈើ ។</label>
          </div>
          <div class="checkbox-container pl-3">
            <label><input type="checkbox" class="mr-3"> គ. ពីពួកគាត់ជួបនឹងទេវតា ទេពធីតានៅក្បែរភ្នំ ។ </label>
          </div>
          <div class="checkbox-container pl-3">
            <label><input type="checkbox" class="mr-3">  ឃ. ក្រោយពេលរកបានអាហារគាត់យកមកចែកគ្នាហូប ។</label>
          </div>
          
        </div>
        
        <div class="page-number">១៤៧</div>
      </div>
    </div>

    <div class="navigation">
      <a href="page146.html" class="left">&#8592;</a>
      <a href="page148.html" class="right">&#8594;</a>
    </div>
  </body>
</html>
