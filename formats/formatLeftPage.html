<html>
  <head>
    <title>Grade 5 Book</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanuman:wght@100;300;400;700;900&family=Moul&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Fonts */
      .moul-regular {
        font-family: "Moul", serif;
        font-weight: 400;
        font-style: normal;
      }
      .hanuman-thin {
        font-family: "Hanuman", serif;
        font-weight: 100;
        font-style: normal;
      }
      .hanuman-light {
        font-family: "Hanuman", serif;
        font-weight: 300;
        font-style: normal;
      }
      .hanuman-regular {
        font-family: "Hanuman", serif;
        font-weight: 400;
        font-style: normal;
      }
      .hanuman-bold {
        font-family: "Hanuman", serif;
        font-weight: 700;
        font-style: normal;
      }
      .hanuman-black {
        font-family: "Hanuman", serif;
        font-weight: 900;
        font-style: normal;
      }

      /* Base Styles */
      body {
        font-family: "Hanuman", serif;
        margin: 0;
        padding: 0;
        text-align: center;
        background-color: #fff;
      }

      .container {
        width: 1430px;
        height: 2070px;
        margin: 50px auto;
        padding: 80px;
        border: 1px solid #000;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .content {
        padding: 0px 80px 0px 35px; /* Adjust padding as needed */
        height: 100%;
        box-sizing: border-box; /* Ensures padding doesn't affect content height */
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 3px solid black;
        padding-bottom: 20px;
        margin-bottom: 50px;
        width: 100%;
      }

      .header img {
        width: 75px;
        height: auto;
      }

      .header h1 {
        font-size: 50px;
        margin: 0;
        flex-grow: 1;
        text-align: left;
        margin-left: 33px;
      }

      .images {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        width: 100%;
        margin-bottom: 0px;
      }

      .images .image-container {
        text-align: center;
      }

      .images img {
        width: 100%;
        height: auto;
        border: 1px solid black;
      }

      .text {
        text-align: left;
        font-size: 36px;
        line-height: 2.2;
        margin-top: 0px;
        width: 100%;
      }

      .text h2 {
        text-align: center;
      }

      .page-number {
        position: absolute; /* Position relative to the container */
        bottom: -980px; /* Distance from the bottom of the container */
        left: 327px; /* Distance from the right of the container */
        font-size: 35px;
      }

      /* Navigation Arrows */
      .navigation {
        position: fixed;
        top: 50%;
        width: 100%;
        display: flex;
        justify-content: space-between;
        transform: translateY(-50%);
        pointer-events: none;
      }

      .navigation a {
        text-decoration: none;
        font-size: 50px;
        color: black;
        background: rgba(255, 255, 255, 0.8);
        padding: 10px 20px;
        border-radius: 50%;
        transition: background 0.3s;
        pointer-events: all;
      }

      .navigation a:hover {
        color: orange;
      }

      .navigation a.left {
        position: fixed;
        left: -335px; /* Distance from the left edge */
      }
      
      .navigation a.right {
        position: fixed;
        right: 335px; /* Distance from the right edge */
      }

      /* Media Queries for Responsiveness */
      @media (max-width: 1430px) {
        .container {
          width: 100%;
          height: auto;
        }
        .header h1 {
          font-size: 6vw;
        }
        .text {
          font-size: 1.5rem;
        }
        .page-number {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="header">
          <img alt="Decorative icon" src="/images/Lightbulb.png" />
          <h1>ការប្រៀបធៀបតួអង្គ</h1>
        </div>
        <div class="text">
          <p>
            &emsp;&emsp;&emsp;abc
          </p>
        </div>
        <div class="text"></div>
        <div class="page-number">២</div>
        <!-- Navigation Arrows -->
        <div class="navigation">
          <a href="page1.html" class="left">&#8592;</a>
          <a href="page3.html" class="right">&#8594;</a>
        </div>
      </div>
    </div>
  </body>
</html>
